name: Publish Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Version preview package
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          npm version "0.0.0-preview.${PR_NUMBER}.${SHORT_SHA}" --no-git-tag-version
      
      - name: Publish preview
        run: npm publish --tag preview
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const package_name = require('./package.json').name;
            const version = require('./package.json').version;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“¦ Preview package published: \`${package_name}@${version}\`\n\nInstall with:\n\`\`\`bash\nnpm install ${package_name}@preview\n\`\`\``
            })